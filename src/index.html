<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body class="font-Hanken-Grotesk min-h-full max-w-full">
  <section class="w-[375px] mx-auto bg-white mb-10 shadow-lg shadow-Darkgray-blue-alpha md:flex md:mt-[24px] md:w-[740px] md:h-[512px] md:rounded-3xl">
    <!-- Results -->
    <div class="bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue h-[356px] pt-8 px-10 text-center rounded-b-3xl md: w-[370px] md:h-full md:rounded-3xl md:pt-12"> 
      <h2 class="mb-6 text-Light-lavender text-[18px] md:mb-10">Your Result</h2>
      <div class="bg-gradient-to-t from-Light-slate-blue to-Light-royal-blue rounded-full h-[140px] w-[140px] mx-auto grid place-content-center mb-6 md:mb-6">
        <p class="text-white text-4xl font-bold ">76</p>
        <p class="text-Light-lavender">of 100</p> 
      </div>
      <p class="text-white font-bold text-[18px] md:text-3xl md:mb-6">Great</p>
      <p class="text-Light-lavender md:text-xl">You scored higher than 65% of the people who have taken these tests.</p>  
    </div>
    <!-- Summary -->
    <div class="p-8 h-[454px] md:w-[370px] md:py-14 md:px-10">
      <h2 class="text-[18px] mb-6 font-bold md:text-2xl">Summary</h2>
      <div class="bg-Lightred-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center md:text-xl md:px-4 md:place-content-between">
        <p class="text-Lightred flex gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
          <span>Reaction</span>
        </p>
        <p>80<span class="text-Darkgray-blue-alpha">/100</span></p>
      </div>
      <div class="bg-Orangey-yellow-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center md:text-xl md:px-4">
        <p class="text-Orangey-yellow flex gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
          <span>Memory</span>
        </p>
        <p>92<span class="text-Darkgray-blue-alpha">/100</span></p>
      </div>
      <div class="bg-Green-teal-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center md:text-xl md:px-4">
        <p class="text-Green-teal flex gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
          <span>Verbal</span>
        </p>
        <p>61<span class="text-Darkgray-blue-alpha">/100</span></p>
      </div>
      <div class="bg-Cobalt-blue-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center md:text-xl md:px-4 md:mb-10">
        <p class="text-Cobalt-blue flex gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
          <span>Visual</span>
        </p>
        <p>72<span class="text-Darkgray-blue-alpha">/100</span></p>
      </div>
      <button class="bg-Darkgray-blue text-white w-full h-14 rounded-3xl text-[18px] hover:bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue">Continue</button>
    </div> 
  </section>
  <div class="text-center text-xs">
    Challenge by <a class="text-Violet-blue font-bold" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-Violet-blue font-bold" href="https://www.frontendmentor.io/profile/Arfirpo" target="_blank">Agust√≠n R. Firpo</a>.
  </div>
</body>
</html>
